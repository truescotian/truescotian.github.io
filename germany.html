<html>
  <head>
    <title>GM - Trips</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="shortcut icon" type="image/x-icon" href="static/favicon.jpg" />

    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        padding: 20px;
      }
      .gallery a {
        max-width: 100%;
        width: 20%;
      }
      .gallery img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
      @media (max-width: 768px) {
        .gallery a {
          width: 48%;
        }
      }
      @media (max-width: 480px) {
        .gallery a {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Trips</h1>

        <div style="display: flex; justify-content: flex-start; gap: 10px">
          <a link href="index.html">Home</a>
          <a link href="pets.html">Pets</a>
          <a link href="resume.html">Resume</a>
          <a link href="lessons.html">Developer Lessons Learned</a>
          <a link href="trips.html">Trips</a>
        </div>
      </header>

      <h3>Germany</h3>
      <div class="gallery" id="gallery"></div>
    </main>
    <script>
      const awsS3Url =
        "https://portfolio-current-2.s3.ca-central-1.amazonaws.com";
      const awsBucketURL = `${awsS3Url}/trips/2024/germany/`;

      const imageList = [
        "1.webp",
        "2.webp",
        "3.webp",
        "5.webp",
        "6.webp",
        "7.webp",
        "8.webp",
        "9.webp",
        "10.webp",
        "11.webp",
        "12.webp",
        "13.webp",
        "14.webp",
        "15.webp",
        "16.webp",
        "17.webp",
        "18.webp",
        "19.webp",
      ];

      const gallery = document.getElementById("gallery");

      imageList.forEach((image) => {
        const src = awsBucketURL + image;
        const imgElement = document.createElement("img");
        imgElement.loading = "lazy";
        imgElement.src = src;
        imgElement.alt = "Trip Image";

        const aElement = document.createElement("a");
        aElement.href = src;
        aElement.target = "__blank";
        aElement.appendChild(imgElement);
        gallery.appendChild(aElement);
      });
    </script>
  </body>
</html>
